<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farsi Fun — Learn Persian Basics</title>
  <style>
    /* existing styles */
    #celebration {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 24px;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <!-- existing body content -->
  <div id="celebration">Let's goooooo! 🎉</div>
<script>
// existing code above

function playDing(){
  const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  audio.play();
}

function showCelebration(){
  const msg = document.getElementById('celebration');
  msg.style.display = 'block';
  // bottom-origin explosion effect
  const duration = 2 * 1000;
  const animationEnd = Date.now() + duration;
  (function frame(){
    confetti({
      particleCount: 5,
      startVelocity: 30,
      spread: 360,
      origin: { y: 1 }, // bottom of screen
    });
    if (Date.now() < animationEnd) {
      requestAnimationFrame(frame);
    }
  })();
  setTimeout(() => { msg.style.display = 'none'; }, 2000);
}

// load confetti script
const confettiScript = document.createElement('script');
confettiScript.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js';
confettiScript.async = true;
document.head.appendChild(confettiScript);

// modify correct answer handling in both speech and typing
function handleCorrect(){
  playDing();
  showCelebration();
  score += 10; streak += 1; completed.add(order[idx]); saveProgress(); load();
}

// Speech Recognition onresult update
if (SR) {
  rec.onresult = (ev)=>{
    const item = words[ order[idx] ];
    const heard = normalizeFa(ev.results[0][0].transcript);
    const target = normalizeFa(item.fa);
    const ok = heard.includes(target) || target.includes(heard);
    if(ok){
      speechFeedback.textContent = `✔️ Heard: ${ev.results[0][0].transcript}`;
      speechFeedback.className = 'feedback ok';
      handleCorrect();
    } else {
      speechFeedback.textContent = `I heard “${ev.results[0][0].transcript}”. Try again!`;
      speechFeedback.className = 'feedback warn';
      streak = 0; saveProgress();
    }
  };
}

// Typing Check update
checkBtn.addEventListener('click', ()=>{
  const item = words[ order[idx] ];
  const guess = normalizeTranslit(typeInput.value);
  const target = normalizeTranslit(item.translit);
  if(!guess){ typeFeedback.textContent = 'Type your guess first!'; typeFeedback.className='feedback warn'; return; }
  if(guess === target){
    typeFeedback.textContent = 'Great! +10 points';
    typeFeedback.className = 'feedback ok';
    handleCorrect();
  } else {
    typeFeedback.textContent = `Not quite. Hint: ${item.translit}`;
    typeFeedback.className = 'feedback warn';
    streak = 0; saveProgress();
  }
});
</script>
</body>
</html>
